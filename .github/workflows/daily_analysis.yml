# .github/workflows/daily_analysis.yml

name: Daily Market Review

on:
  # 允许您在 Actions 页面手动触发此工作流
  workflow_dispatch:

  # 定时触发：UTC 时间 10:00，即北京时间 18:00
  schedule:
    # - cron: '0 10 * * *'
    - cron: '*/10 * * * *'

jobs:
  run-market-review:
    runs-on: ubuntu-latest
    steps:
      # 1. 检出您的代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 设置 Python 3.11 环境
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. 安装项目依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. 仅运行大盘复盘
      - name: Run market review
        env:
          TUSHARE_TOKEN: ${{ secrets.TUSHARE_TOKEN }}
          BOCHA_API_KEYS: ${{ secrets.BOCHA_API_KEYS }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECEIVERS: ${{ secrets.EMAIL_RECEIVERS }}
          MARKET_REVIEW_ENABLED: ${{ secrets.MARKET_REVIEW_ENABLED }}
          # 新增飞书 Webhook URL
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
        # 使用 --review 参数，只执行大盘复盘，不分析个股
        run: python main.py --review
